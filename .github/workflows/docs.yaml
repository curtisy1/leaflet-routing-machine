name: Publish docs

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Build TypeDoc
        uses: actions/setup-node@v5
        with:
          node-version: '22'
      - run: npm ci
      - run: npm run docs
      - name: Deploy TypeDoc
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          destination_dir: docs
          keep_files: true
          enable_jekyll: true